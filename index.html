<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Recolección de Datos con Firebase</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <h1>Formulario de Registro</h1>
    <form id="registro-form">
      <label for="codigo">Código del Producto:</label>
      <input type="text" id="codigo" required /><br /><br />

      <label for="nombre">Nombre del Producto:</label>
      <input type="text" id="nombre" required /><br /><br />

      <label for="precio">Precio del Producto:</label>
      <input type="number" id="precio" step="0.01" required /><br /><br />

      <label for="proveedor">Nombre del Proveedor:</label>
      <input type="text" id="proveedor" required /><br /><br />

      <label for="unidades">Número de Unidades:</label>
      <input type="number" id="unidades" required /><br /><br />

      <button type="submit">Guardar Producto</button>
    </form>

    <script src="app.js"></script>
  </body>
</html>
