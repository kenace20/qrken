<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro de Empleados</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="qrcode.min.js"></script>
  </head>
  <body>
    <h1>CRUD de Empleados</h1>

    <h2>Registrar Empleado</h2>
    <form id="registro-form">
      <label for="nombre">Nombre del Empleado:</label>
      <input type="text" id="nombre" required /><br />

      <label for="puesto">Puesto:</label>
      <input type="text" id="puesto" required /><br />

      <label for="identificacion">Número de Identificación:</label>
      <input type="text" id="identificacion" required /><br />

      <button type="submit">Guardar Empleado</button>
    </form>

    <h2>Escaneo QR</h2>
    <img src="qrken.png" alt="Escanea este código QR para registrarte" />

    <h2>Lista de Empleados</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Puesto</th>
          <th>ID</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="empleados-lista"></tbody>
    </table>
    <script src="qr-scanner.js"></script>
    <script src="app.js"></script>
  </body>
</html>
